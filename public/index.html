
<!doctype html>

<head> 
	<meta charset="utf-8">
	<title> Landscape App </title>

	<link rel="stylesheet" type="text/css" href="/default.css" media="screen" />

	<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>
	<script src='/lodash.js'></script>
	<script src='/core.js'></script>

	<script src='/bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
	<script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48048703-2', 'auto');
  ga('send', 'pageview');

	</script>
</head>

<body>
	<div class = "title"><h1>Palo Alto Parking Spots</h1></div>
	<div ng-app="myApplicationModule">
		<div ng-controller="MapController">
			<ui-gmap-google-map center='map.center' zoom='map.zoom'>
				<ui-gmap-markers models='greenmarkers' coords="'self'" icon= '{url: "http://maps.google.com/mapfiles/ms/icons/green-dot.png" }' 
			>
			</ui-gmap-markers>			
				<ui-gmap-markers models='redmarkers' coords="'self'" icon= '{url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" }' 
			></ui-gmap-markers>

			</ui-gmap-google-map>
			{{markers}}
			
		</div>
	
	</div>
</body>
